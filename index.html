<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jokify - Home</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffea61, #ffc107);
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #222;
      text-align: center;
      animation: backgroundMove 10s infinite alternate;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .button {
      display: inline-block;
      padding: 1rem 2rem;
      margin: 0.5rem;
      background: #fff;
      color: #222;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: 0.3s;
      font-weight: bold;
    }

    .button:hover {
      background: #222;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
